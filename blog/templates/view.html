<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Usbuild's 网络日志</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <style type="text/css">
    	body {
    		padding-top: 60px;
    	}
    </style>
</head>
<body>

   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
          <a class="brand" href="#">Usblog</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">主页</a></li>
              <li><a href="#about">归档</a></li>
              <li><a href="#contact">关于</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
    	<div class="page-header">
		  <h1>{{ article.title }}</h1>
		</div>
		<div class="well">
			<div class="alert alert-info">本文由<span class="label">{{ article.author }}</span>于<span class="label">{{ article.datestring }}</span>发表</div>
			{{ article.content }}
			<div class="alert alert-info">
        标签:{% for tag in  article.tags%}
        	<span class="label label-info">{{ tag }}</span>
        	{% endfor %}
        	&nbsp;&nbsp;&nbsp;
        分类:{% for item in  article.catalog%}
        	<span class="label label-info">{{ item }}</span>
        	{% endfor %}
        	</div>
		</div>
      <footer>
        <p>&copy; 有师必有得</p>
      </footer>
    </div> 
</body>
<script type="text/javascript" charset="utf-8" src="../../bootstrap/js/bootstrap.min.js"></script>
</html>
